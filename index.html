<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <title>Weather API</title>
    </head>
    <body>
        <div class="form-container">
            <h1 class="main-title text-center mt-3 pb-4"><span class="thin">Weather</span> Forecast</h1>
            <form id="weather-form" class="d-flex justify-content-center pb-5">
                <div class="search-container d-flex flex-column justify-content-around px-4">
                    <h3>Find a Forecast</h3>
                    <input
                        type="text"
                        id="query"
                        class="form-control mr-3 mb-3"
                        placeholder="Search for location"
                        value="Berlin"
                        required
                    />

                    <button type="submit" class="btn button w-25">SEARCH</button>
                </div>
            </form>
        </div>

        <div id="header" class="m-5 m-sm-0"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</html>
